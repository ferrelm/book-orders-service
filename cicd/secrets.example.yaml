# Example of CI secret names and what they should contain. DO NOT store secrets in repo.

# AWS
aws_credentials: <Jenkins credential id for AWS keys or role binding>
aws_ecr_registry: <ECR registry URL, e.g. 123456789012.dkr.ecr.us-east-1.amazonaws.com>

# Maven
maven_settings: <Jenkins config file id with settings.xml that includes server credentials>
maven_repo_creds: <Username/password for private maven repository>

# Datadog
datadog_api_key: <Datadog API key (string)>

# Other
authx_jwk_url: <URL to JWK endpoint used by app - configure per env in cicd/variables>
